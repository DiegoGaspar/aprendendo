<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="style.css"/>
<title>BusqueMusico.com</title>
</h:head>	
<h:body style="background:url('resources/img/fundo.jpg') repeat !important;">
<h1>Cadastro de Músico</h1>

<div id="frontMenu">
<h:panelGrid columns="1">
	
	<h:form>
		<h3>Realize seu Cadastro</h3>
		<h:messages/>
		<h:panelGrid columns="2">
			<h:outputText value="Nome"></h:outputText>
			<h:inputText value="#{musicoBean.musico.nome}" required="true" requiredMessage="O nome é obrigatório"></h:inputText>
			<h:outputText value="E-mail"></h:outputText>
			<h:inputText value="#{musicoBean.musico.email}" required="true"	requiredMessage="O E-mail é obrigatório"></h:inputText>
			<h:outputText value="Senha"></h:outputText>
			<h:inputSecret value="#{musicoBean.musico.senha}" required="true" requiredMessage="A senha é obrigatório"></h:inputSecret>
			<h:outputText value="Instrumento"/>
			<p:selectOneMenu value="#{musicoBean.musico.instrumento}" converter="conversorInstrumento">
				<f:selectItems value="#{instrumentoBean.lista}" var="i"
						itemValue="#{i}" itemLabel="#{i.nome}"/>
			</p:selectOneMenu>
			<h:commandButton action="#{musicoBean.salvar}" actionMessage="Cadastro Realizado" value="Salvar"></h:commandButton>
		</h:panelGrid>	
	</h:form>
</h:panelGrid>	
</div>

</h:body>
</html>
