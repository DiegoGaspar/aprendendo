<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="style.css"/>
<title>BusqueMusico.com</title>
</h:head>	
<h:body style="background:url('resources/img/fundo.jpg') repeat !important;">
 <h:form styleClass="menusistema">
 <h:panelGrid columns="4">
      	<h:commandButton value="Inicio"  action="/home.xhtml"/>
		<h:commandButton value="Cadastro Instrumento"  action="#{instrumentoBean.paginaCadastro}"/>
		<h:commandButton value="Lista de Instrumento"  action="#{instrumentoBean.listar}"/>
		<h:commandButton value="Lista de Musicos"  action="#{musicoBean.listar}"/>
 
 </h:panelGrid>
</h:form>
<h1>Lista de Instrumentos</h1>
<div id="frontMenu">
<h:form style="background: blue;">
<h:panelGrid>
	
	<h:dataTable value="#{instrumentoBean.lista}" var="s" border="1">
		<h:column>
			<f:facet name="header">ID</f:facet>
		#{s.id}</h:column>
		<h:column>
			<f:facet name="header">Instrumento</f:facet>
		#{s.nome}</h:column>		
		<h:column>
			<f:facet name="header">Editar</f:facet>
			<h:commandButton value="Editar" action="editarinstrumento">
				<f:setPropertyActionListener value="#{s}" target="#{instrumentoBean.instrumento}"/>
			</h:commandButton>
		</h:column>	
	</h:dataTable>
</h:panelGrid>	
</h:form>
</div>
</h:body>
</html>
